{% extends 'base.html' %}

{% block title %}
    <title>user list</title>
{% endblock %}

{% block content %}
    <h1>Author list</h1>
    <ul>
        {% for user in user_list %}
            <a href="{% url 'user-detail' user.id %}">{{ user.username }}</a>
            <br />
        {% endfor %}
    </ul>
{% endblock %}
